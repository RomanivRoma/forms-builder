<mat-button-toggle-group class="mb-3" [(ngModel)]="value">  
    <mat-button-toggle [value] = "eAlignment.left">  
        <mat-icon>format_align_left</mat-icon>  
    </mat-button-toggle>  
    <mat-button-toggle [value] = "eAlignment.center">  
        <mat-icon>format_align_center</mat-icon>  
    </mat-button-toggle>  
    <mat-button-toggle [value] = "eAlignment.right">  
        <mat-icon>format_align_right</mat-icon>  
    </mat-button-toggle>  
</mat-button-toggle-group>
