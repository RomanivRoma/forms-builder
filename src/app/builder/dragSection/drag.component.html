<div cdkDropList 
     cdkDropListSortingDisabled
     [cdkDropListData]="componentList"
     [cdkDropListEnterPredicate]="noReturnPredicate"
     (cdkDropListExited)="onSourceListExited($event)"
     class="dragElements__container p-2">
     
    <ng-container *ngFor="let component of componentList; index as index ">
        <app-drag-item [component]="component" (dragStart)="dragStart($event)" (onAdd)="handleAdd($event)"></app-drag-item>
    </ng-container>

</div>
