

<div #mainForm
     [ngStyle]="formStyle" 
     class="drop__container">
    <div class="drop__header">
        <h1 [ngStyle]="titleStyle">
            {{form.title}}
        </h1>
    </div>
    <div class="drop__wrapper">
        <div cdkDropList
             fxLayout="row"
             [cdkDropListData]="dragDrop.addedComponentList"
             (cdkDropListDropped)="drop($event)"
             class="drop__body">
            <div cdkDrag
                 class="dragElements__item"
                 *ngFor="let component of dragDrop.addedComponentList; index as index"
                 [ngClass]="component?.class || '' "
                 [ngClass]="dragDrop.currentSelectedElementIndex == index ? 'selected' : ''"
                 (cdkDragEntered)="entered($event)"
                 (click)="handleSelect($event, index)">
                <ng-container [ngTemplateOutlet]="
                                                component.tag == 'input' ? inputBlock :
                                                component.tag == 'textarea' ? textareaBlock :
                                                component.tag == 'select' ? selectBlock :
                                                null">
                </ng-container>
        
                <ng-template #inputBlock>
                    <input class="drop__item" type={{component.type}} placeholder={{component.type}}/>
                </ng-template>
                <ng-template #textareaBlock>
                    <textarea class="drop__item" placeholder={{component.type}}></textarea>
                </ng-template>
                <ng-template #selectBlock>
                    <select class="drop__item">
                        <option value="" disabled selected hidden>{{ component.type }}</option>
                    </select>
                </ng-template>

               
            </div>
        </div>
    </div>


</div>
